    <main>
         <fieldset>
          <legend><b style="font-size: 25px;">Đăng Ký</b></legend>
          <table>
            <tr>
               <!-- thẻ label dùng để chú thích cho các biểu mẫu như input -->
              <td><label for="email">Email:</label></td>
              <td><input type="text" id="email" placeholder="Vui Lòng Nhập Email"></td>
            </tr>

            <tr>
              <td><label for="mk">Mật Khẩu:</label></td>
              <td><input type="password"  name="psw" id="mk" placeholder="Vui Lòng Nhập Mật Khẩu"></td>
            </tr>

            <tr>
              <td><label for="nlmk">Nhập Lại Mật Khẩu:</label></td>
              <td><input type="password" name="psw2" id="nlmk" placeholder="Vui Lòng Nhập Mật Khẩu"></td>
            </tr>

            <tr>
              <td>Cấp Độ Thành Viên:</td>
              <td><input type="radio" name="memberType" id="bac"><label for="bac">Bạc</label>
              <input type="radio" name="memberType" id="vang"><label for="vang">Vàng</label>
              <input type="radio" name="memberType" id="backim"><label for="backim">Bạch Kim</label></td>
            </tr>

            <tr>
              <td><label for="anhdaidien">Ảnh Đại Diện:</label></td>
              <td><input type="file" name="" id=""></td>
            </tr>

            <tr>
              <td colspan="2">Thông qua việc tạo tài khoản, bạn đồng ý với <a href="">Điều Khoản & Quyền riêng tư của chúng tôi</a></td>
            </tr>

            <tr>
              <td><input type="reset" name="" id="" value="Huỷ">
              <input type="submit" name="" id="" value="Đăng Ký"></td>
            </tr>
          </table>
         </fieldset>
    </main>
